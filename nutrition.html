<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營養分析 - 營養管理系統</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="logo" href="index.html">營養管理系統</a>
            <div class="d-flex">
                <a href="profile.html" class="btn btn-link">個人檔案</a>
                <a href="#" class="btn btn-link">關於我們</a>
                <a href="#" class="btn btn-link">聯絡我們</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="row">
            <div class="col-md-8">
                <div class="feature-card mb-4">
                    <h3>上傳食物圖片</h3>
                    <div class="mb-4">
                        <input type="file" class="form-control mb-3" id="foodImage" accept="image/*">
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" id="uploadButton">上傳食物圖片</button>
                            <button class="btn btn-primary" id="analyzeButton">分析食物圖片</button>
                        </div>
                    </div>
                    <div id="imagePreview" class="mb-3">
                        <img id="preview" src="#" alt="" style="max-width: 100%; display: none;">
                    </div>
                </div>

                <div class="feature-card">
                    <h3>分析結果</h3>
                    <div id="analysisResult">
                        尚未上傳圖片
                    </div>
                    <div id="aiSuggestion" class="mt-3">
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="feature-card">
                    <h3>餐飲類型</h3>
                    <select class="form-select mb-3" id="mealType">
                        <option value="breakfast">早餐</option>
                        <option value="lunch">午餐</option>
                        <option value="dinner">晚餐</option>
                        <option value="snack">下午茶</option>
                        <option value="supper">宵夜</option>
                    </select>

                    <div class="daily-summary mt-4">
                        <h4>今日攝取統計</h4>
                        <ul class="list-unstyled">
                            <li>早餐: <span id="breakfastCal">0</span> 大卡</li>
                            <li>午餐: <span id="lunchCal">0</span> 大卡</li>
                            <li>晚餐: <span id="dinnerCal">0</span> 大卡</li>
                            <li>點心: <span id="snackCal">0</span> 大卡</li>
                        </ul>
                        <div class="mt-3">
                            <strong>總計: </strong><span id="totalCal">0</span> 大卡
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="btn btn-primary" onclick="window.location.href='profile.html'">上一頁</button>
            <button class="btn btn-primary" onclick="window.location.href='stats.html'">下一頁</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/nutrition.js"></script>
</body>
</html>
