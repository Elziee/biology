<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康數據 - 營養管理系統</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="logo" href="index.html">營養管理系統</a>
            <div class="d-flex">
                <a href="profile.html" class="btn btn-link">個人檔案</a>
                <a href="#" class="btn btn-link">關於我們</a>
                <a href="#" class="btn btn-link">聯絡我們</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="row">
            <div class="col-md-6">
                <div class="feature-card">
                    <h3>今日營養攝取</h3>
                    <div id="dailyNutrition">
                        <div class="nutrition-stat mb-3">
                            <h4>總能量</h4>
                            <h2 id="totalCalories">-</h2>
                            <small>大卡</small>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="nutrition-stat">
                                    <p>碳水化合物</p>
                                    <h3 id="totalCarbs">-</h3>
                                    <small>克</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="nutrition-stat">
                                    <p>蛋白質</p>
                                    <h3 id="totalProtein">-</h3>
                                    <small>克</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="nutrition-stat">
                                    <p>脂肪</p>
                                    <h3 id="totalFat">-</h3>
                                    <small>克</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="feature-card">
                    <h3>營養趨勢</h3>
                    <div class="chart-container">
                        <canvas id="nutritionChart"></canvas>
                    </div>
                    <div class="mt-3">
                        <small class="text-muted">顯示最近7天的能量攝取與TDEE比較</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="btn btn-primary" onclick="window.location.href='nutrition.html'">上一頁</button>
            <button class="btn btn-primary" onclick="window.location.href='index.html'">下一頁</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
