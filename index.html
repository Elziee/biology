<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營養管理系統</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="logo" href="index.html">營養管理系統</a>
            <div class="d-flex">
                <a href="profile.html" class="btn btn-link">個人檔案</a>
                <a href="#" class="btn btn-link">關於我們</a>
                <a href="#" class="btn btn-link">聯絡我們</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="hero-section">
            <div class="hero-text">
                <h1>探索健康<br>新生活</h1>
                <p class="lead">我們透過AI技術結合營養知識，幫助用戶養成健康飲食習慣，改善整體健康。AI可自動識別食物、計算熱量與營養素，提供即時建議，讓用戶靈活調整飲食。</p>
                <a href="nutrition.html" class="btn btn-primary">開始使用</a>
            </div>
            <div class="hero-image">
                <img src="assets/healthy-food.jpg" alt="健康飲食" class="img-fluid rounded">
            </div>
        </div>

        <div class="card-container">
            <div class="feature-card">
                <h3>個人檔案</h3>
                <p>根據您的身體數據，計算最適合的營養需求</p>
                <a href="profile.html" class="btn btn-primary">設定檔案</a>
            </div>
            <div class="feature-card">
                <h3>營養分析</h3>
                <p>AI 智能識別食物，即時提供營養資訊</p>
                <a href="nutrition.html" class="btn btn-primary">開始分析</a>
            </div>
            <div class="feature-card">
                <h3>健康追蹤</h3>
                <p>追蹤您的飲食習慣，檢視健康進展</p>
                <a href="stats.html" class="btn btn-primary">查看數據</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
