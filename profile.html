<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人檔案 - 營養管理系統</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="logo" href="index.html">營養管理系統</a>
            <div class="d-flex">
                <a href="profile.html" class="btn btn-link">個人檔案</a>
                <a href="#" class="btn btn-link">關於我們</a>
                <a href="#" class="btn btn-link">聯絡我們</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h2 class="mb-4">個人檔案設定</h2>
        <form class="profile-form" id="profileForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">年齡</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">性別</label>
                    <select class="form-select" id="gender" required>
                        <option value="">請選擇</option>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="height" class="form-label">身高 (cm)</label>
                    <input type="number" class="form-control" id="height" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="weight" class="form-label">體重 (kg)</label>
                    <input type="number" class="form-control" id="weight" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="activityLevel" class="form-label">活動量</label>
                <select class="form-select" id="activityLevel" required>
                    <option value="">請選擇</option>
                    <option value="1">久座不動（辦公室工作）</option>
                    <option value="2">輕度活動（每周運動一至兩次，時間長達30分鐘）</option>
                    <option value="3">中度活動（每周運動三至五次，時間長達30分鐘）</option>
                    <option value="4">重度活動（每周運動六至七次，時間長達30分鐘）</option>
                    <option value="5">極重度運動（運動員等級）</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="dietHabit" class="form-label">飲食習慣</label>
                <select class="form-select" id="dietHabit" required>
                    <option value="">請選擇</option>
                    <option value="vegetarian">素食者</option>
                    <option value="meat">肉食者</option>
                    <option value="balanced">無偏食</option>
                </select>
            </div>

            <div class="feature-card mb-4">
                <h4>計算結果</h4>
                <div class="row">
                    <div class="col-md-6">
                        <p>基礎代謝率 (BMR)</p>
                        <h3 id="bmr">-</h3>
                        <small>大卡/天</small>
                    </div>
                    <div class="col-md-6">
                        <p>每日總能量消耗 (TDEE)</p>
                        <h3 id="tdee">-</h3>
                        <small>大卡/天</small>
                    </div>
                </div>
            </div>
        </form>

        <div class="navigation-buttons">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">上一頁</button>
            <button class="btn btn-primary" onclick="window.location.href='nutrition.html'">下一頁</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
